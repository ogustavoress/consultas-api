name: Continuous Delivery
on:
  push:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Ajustando permiss√µes e formato de linha
        run: |
          sed -i 's/\r$//' ./server/run-integrated-tests.sh
          chmod +x ./server/run-integrated-tests.sh

      - name: Testes integrados
        run: |
          docker compose up -d
          ./server/run-integrated-tests.sh

      - name: Upload da imagem no Docker Hub
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ogustavoress/consultas-api:0.2.2